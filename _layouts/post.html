---
layout: default
---
{% if page.pictureaddress %}
<div>
  <a href={{ page.picturehref }}><img src={{ page.pictureaddress }} alt="top-img" style="margin-left: 80px" width="200"></a>
</div>
{% endif %}

<header>
  <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

  {% include comments.html %}
  {% include related_posts.html %}
</div>
